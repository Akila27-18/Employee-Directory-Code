{% extends 'directory/base.html' %}

{% block content %}
<h2>Employee Directory</h2>
<form method="get" class="mb-3">
    <div class="row">
        <div class="col-md-4">
            <select name="department" class="form-select" onchange="this.form.submit()">
                <option value="">All Departments</option>
                {% for dept in departments %}
                    <option value="{{ dept }}" {% if request.GET.department == dept %}selected{% endif %}>
                        {{ dept }}
                    </option>
                {% endfor %}
            </select>
        </div>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Department</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for employee in employees %}
        <tr>
            <td>{{ employee.name }}</td>
            <td>{{ employee.position }}</td>
            <td>{{ employee.department }}</td>
            <td><a href="{% url 'employee_detail' employee.pk %}" class="btn btn-sm btn-info">View</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% if user.is_staff %}
    <a href="{% url 'employee_create' %}" class="btn btn-success mt-3">Add Employee</a>
{% endif %}
{% endblock %}
